<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FeminaLab - Iniciar SesiÃ³n</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffd6ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: slideFadeIn 1.5s ease;
      z-index: 2;
    }

    @keyframes slideFadeIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border: 2px solid #f8c1dd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #d63384;
      box-shadow: 0 0 10px #f8c1dd;
    }

    button {
      width: 90%;
      padding: 12px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #c21868;
      transform: scale(1.05);
      box-shadow: 0 0 12px #f8c1dd;
    }

    #error {
      color: red;
      display: none;
      margin-top: 10px;
    }

    #welcome-message {
      display: none;
      font-size: 24px;
      color: #c21868;
      font-family: 'Great Vibes', cursive;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    #iframe-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 3;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Bienvenida a FeminaLab</h2>
    <p>Por favor, inicia sesiÃ³n para continuar</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nombre de usuario" required />
      <input type="password" id="password" placeholder="ContraseÃ±a" required />
      <button type="submit">Iniciar sesiÃ³n</button>
      <p id="error">Usuario o contraseÃ±a incorrectos</p>
    </form>
    <div id="welcome-message">Â¡Hola hermosa, bienvenida a FeminaLab! ðŸ’–</div>
  </div>

  <div id="iframe-container">
    <iframe src="https://feminalab.com" id="iframe"></iframe>
  </div>

  <script>
    const users = {
      "usuario1": "1234",
      "usuario2": "abcd"
    };

    const form = document.getElementById("login-form");
    const error = document.getElementById("error");
    const welcome = document.getElementById("welcome-message");
    const iframeContainer = document.getElementById("iframe-container");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username] === password) {
        form.style.display = "none";
        error.style.display = "none";
        welcome.style.display = "block";

        // Mostrar el iframe despuÃ©s de 3 segundos
        setTimeout(() => {
          document.getElementById("login-container").style.display = "none";
          iframeContainer.style.display = "block";
        }, 3000);
      } else {
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
